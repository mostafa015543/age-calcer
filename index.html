<body id="body">
    <div class="container-fluid " id="page1">


        <div
            class="container d-flex flex-column align-items-center align-content-center justify-content-center div2 shadow-lg mt-3 rounded-4">
            <h1 class="h1 mb-4 fw-bold text-center" id="h1">Enter your birth date</h1>

            <div class="d-flex gap-3  m-2  align-content-center align-items-center justify-content-sm-evenly ">
                <input id="input1" type="number" placeholder="day"
                    class="border-secondary-subtle w-25 p-1 border border-3 rounded-2 align-content-center
                        justify-content-center align-items-center form-control text-center h-50 shadow-lg border-secondary-subtle">
                <input id="input2" type="number" placeholder="month"
                    class="  w-25 p-1 border border-3 rounded-2 align-content-center
                        justify-content-center align-items-center form-control text-center h-50  shadow-lg border-secondary-subtle">
                <input id="input3" type="number" placeholder="year"
                    class="w-25 p-1 border border-3 rounded-2 align-content-center justify-content-center shadow-lg  align-items-center form-control text-center h-50 border-secondary-subtle">
            </div>

        </div>



        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap ">
            <button class="btn btn-outline-success px-4 py-2 rounded-4 fw-bold text-uppercase" id="day">days</button>
            <button class="btn btn-outline-success px-4 py-2 rounded-4 fw-bold text-uppercase"
                id="month">months</button>
            <button class="btn btn-outline-success px-4 py-2 rounded-4 fw-bold text-uppercase" id="year">years</button>
            <button class="btn btn-outline-success px-4 py-2 rounded-4 fw-bold text-uppercase"
                id="zodiac">zodiac</button>
        </div>
    </div>


    <div id="page2">
        <h1 class="h1 mb-4 fw-bold text-center" id="h11">welcome</h1>
        <p class="d-flex justify-content-center gap-3 mt-4 flex-wrap " id="p"></p>
        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap ">
            <button class="btn btn-outline-success px-4 py-2 rounded-4 fw-bold text-uppercase" id="back">back</button>
        </div>
    </div>
    </div>
